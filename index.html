<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f0b15" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <title>CardForge AI</title>
    
    <link rel="manifest" href="/manifest.json" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #0f0b15;
        color: #ffffff;
        overscroll-behavior-y: none;
        overflow: hidden; /* Prevent native scroll, we handle it internally */
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Utilities */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Glassmorphism Panel */
      .glass-panel {
        background: rgba(30, 27, 46, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      /* Animated Background Mesh */
      .bg-animated {
        background: radial-gradient(circle at 50% 50%, #2a1b3d 0%, #0f0b15 100%);
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: -1;
      }

      /* Custom Input Styles */
      .gaming-input {
        background: rgba(0, 0, 0, 0.3);
        border: 2px solid #3f3b4a;
        border-radius: 12px;
        color: white;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .gaming-input:focus {
        border-color: #d946ef; /* Fuchsia-500 */
        box-shadow: 0 0 15px rgba(217, 70, 239, 0.3);
        transform: scale(1.02);
      }

      /* 3D Perspective Container */
      .perspective-1000 {
        perspective: 1000px;
      }
      
      .preserve-3d {
        transform-style: preserve-3d;
      }

      .backface-hidden {
        backface-visibility: hidden;
      }

      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      
      /* Animations */
      @keyframes holographic {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Navigation Active Loop Animation - Faster & Fluid */
      @keyframes float-glow {
        0%, 100% { 
          transform: translateY(0) scale(1); 
          filter: drop-shadow(0 0 4px rgba(217,70,239,0.4));
        }
        50% { 
          transform: translateY(-5px) scale(1.15); 
          filter: drop-shadow(0 0 12px rgba(217,70,239,0.9));
        }
      }
      .animate-float-glow {
        animation: float-glow 2s cubic-bezier(0.45, 0, 0.55, 1) infinite;
      }
    </style>
